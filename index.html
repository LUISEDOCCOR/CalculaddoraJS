<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- local -->
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- iconos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Calculadora</title>
</head>
<body>
    <header>
        <div>
            <input id="render_op" type="text" readonly>
            <div id="opanterior"></div>
        </div>
    </header>
    <main>
        <div class="col">
            <button onclick="ac()" class="span"><span class="material-symbols-outlined">delete</span></button>
            <button onclick="par()">()</button>
            <button onclick="add_value('%')">%</button>
            <button onclick="add_value('/')">÷</button>
        </div>
        <div class="col">
            <button onclick="add_value('7')">7</button>
            <button onclick="add_value('8')">8</button>
            <button onclick="add_value('9')">9</button>
            <button onclick="add_value('*')">x</button>
        </div>
        <div class="col">
            <button onclick="add_value('4')">4</button>
            <button onclick="add_value('5')">5</button>
            <button onclick="add_value('6')">6</button>
            <button onclick="add_value('-')">-</button>
        </div>
        <div class="col">
            <button onclick="add_value('1')">1</button>
            <button onclick="add_value('2')">2</button>
            <button onclick="add_value('3')">3</button>
            <button onclick="add_value('+')">+</button>
        </div>
        <div class="col">
            <button onclick="add_value('0')">0</button>
            <button onclick="add_value('.')">.</button>
            <button onclick="resultado()">=</button>
            <button onclick="backspace()" class="span"><span class="material-symbols-outlined">backspace</span></button>
        </div>
    </main>
    <footer class="mt-4  text-center">
        By Luis Eduardo Ocegueda Cortés
        <a target="_blank" href="https://github.com/LUISEDOCCOR/CalculaddoraJS">GitHub</a>
    </footer>
</body>
</html>
